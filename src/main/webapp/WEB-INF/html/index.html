<!DOCTYPE html>
<html lang="zh-CN">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<head>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <!-- 可选的 Bootstrap 主题文件（一般不用引入） -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">

    <!-- 最新的 Bootstrap 核心 JavaScript 文件 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <form>
            <h1>固件升级管理</h1>
            <div class="form-group">
                <label for="macCode">机器码</label>
                <input type="text" class="form-control" id="macCode" placeholder="请输入机器码">
            </div>
            <div class="form-group">
                <label for="port">端口号</label>
                <input type="text" class="form-control" id="port" placeholder="请输入要监听的端口号">
            </div>
            <button type="button" class="btn btn-default" onclick="start()">开始监听</button>
        </form>
    </div>
</body>
<script src="https://cdn.bootcss.com/jquery/3.1.0/jquery.min.js"></script>
<script type="text/javascript">
    function start(){
        var macCode = $("#macCode").val();
        var port = $("#port").val();
        console.log('macCode:'+macCode+',port:'+port);

        $.post('http://localhost:8885/firmwareManager/firmware/macReset' ,{macCode:macCode,port:port},function(result){
            alert('success');
        });
    }
</script>
</html>
